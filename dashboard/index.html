<!DOCTYPE html>
<head>
  <style>
    #tooltip {
    background: cornsilk;
    border: 1px solid black;
    border-radius: 5px;
    padding: 5px;
    font-size: 12px;
  }
  </style>

  <script>
    function showTooltip(evt, text) {
      var tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = text;
      tooltip.style.display = "block";
      tooltip.style.left = evt.pageX + 10 + 'px';
      tooltip.style.top = evt.pageY + 10 + 'px';
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }

    function svgload(){
      var ld = window.parent.document.getElementById('loading_dashboard');
      var ldd = window.parent.document.getElementById('loading_dashboard_div');
      var d = window.parent.document.getElementById('dashboard');
      ld.data = 'dashboard.svg';
      ldd.innerHTML = ld.innerHTML;
      d.parentNode.replaceChild(ldd, d);
    }

    window.onload = svgload();
</script>
</head>
<body>
<div id="tooltip" display="none" style="position: absolute; display: none;"></div>
<div id="dashboard"></div>
<div id="loading_dashboard_div" style="display:none;"></div>
<object id="loading_dashboard" style="display:none;" data="dashboard.svg"></object>
<div style="text-align:right">
  <input type="checkbox" id="auto-refresh-check" checked />
  <label for="auto-refresh-check">Auto-refresh</label>
</div>
<script type="text/javascript">
    setInterval(function() {
    const isChecked = window.parent.document.getElementById('auto-refresh-check').checked;
    if (isChecked) {
        svgload();
    }
  }, ###refresh###);
</script>
</body></html>
