<!DOCTYPE html>
<head>
  <style>
    #tooltip {
    background: cornsilk;
    border: 1px solid black;
    border-radius: 5px;
    padding: 5px;
    font-size: 12px;
  }
  </style>

  <script>
    function showTooltip(evt, text) {
      let tooltip = document.getElementById("tooltip");
      tooltip.innerHTML = text;
      tooltip.style.display = "block";
      tooltip.style.left = evt.pageX + 10 + 'px';
      tooltip.style.top = evt.pageY + 10 + 'px';
    }

    function hideTooltip() {
      var tooltip = document.getElementById("tooltip");
      tooltip.style.display = "none";
    }
  </script>
</head>

<body>
<div id="tooltip" display="none" style="position: absolute; display: none;"></div>
<embed id="dashboard" src="dashboard.svg"></embed>
<div style="text-align:right">
  <input type="checkbox" id="auto-refresh-check" checked />
  <label for="auto-refresh-check">Auto-refresh</label>
</div>
<script type="text/javascript">
  setInterval(function() {
      if (!window.parent.location.href.endsWith('.svg')) {
          const isChecked = window.parent.document.getElementById('auto-refresh-check').checked;
          if (isChecked) {
              window.parent.document.getElementById('dashboard').src = 'dashboard.svg';
          }
      }
  }, ###refresh###);
</script>
</body></html>
